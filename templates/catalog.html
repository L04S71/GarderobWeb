<div class="row">
  {% for item in items %}
  <div class="col-4 catalog-item">
    <div class="card" style="width: 18rem">
      <img
        src="/catalog/item/image/{{item.idf}}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h4 class="card-title">{{item.Name_Clothes}}</h4>
        <h7 class="card-text">{{item.Comment}}</h7>
        <div>
          <span class="badge rounded-pill bg-primary"
            >{{item.Name_Season}}</span
          >
          <span class="badge rounded-pill bg-info text-dark"
            >{{item.Gender}}</span
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
